<div class='panel' style='border:0' ng-model="result" >
	<div ng-if="isSolution()">
		<h3>Environment</h3>
		<div ng-bind-html='result.environment.html'></div>
		<h3>Issue</h3>
		<div ng-bind-html='result.issue.html'></div>
		<h3 ng-if="getSolutionResolution() !== ''" >Resolution</h3>
		<div ng-bind-html='getSolutionResolution()'></div>
	</div>
	<div ng-if="isArticle()">
		<div ng-bind-html='getArticleHtml()'></div>
	</div>
</div>
